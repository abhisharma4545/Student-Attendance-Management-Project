<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
</head>
<body style="background-color:#F0F0F0;">

<!-- Side Header -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid">
    <div class="panel panel-default shadow p-3 mb-5" style="text-transform: uppercase">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-5">
                Leave Management / Approved Student Leave Request
            </div>

            <div class="panel panel shadow p-3 mb-5">
                <div class="panel-heading bg-light"
                     style="text-transform: uppercase; font-size: small; font-weight: bold;">
                    Approved Students Leave Request&nbsp;&nbsp;&nbsp;
                    [&nbsp;<span th:text="${#dates.format(currentDate, 'dd-MM-yyyy HH:mm')}"></span>&nbsp;]&nbsp;&nbsp;
                    <a class="btn btn-info" href="#">
                        <span class="badge" th:text="${count}"></span> Approved Request
                    </a>
                </div>

                <div class="panel-body">
                    <table id="table" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Leave Id</th>
                            <th>Student Name</th>
                            <th>Leave Reasons</th>
                            <th>No of Days</th>
                            <th>Leave Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="leave : ${leaves}">
                            <td th:text="${leave.leave_id}"></td>
                            <td th:text="${leave.student_name}"></td>
                            <td><label style="color: #33b5e5;" th:text="${leave.leave_reason}"></label></td>
                            <td th:text="${leave.no_of_days}"></td>
                            <td><span class="badge badge-success" th:text="${leave.leave_status}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#table').DataTable();
    });
</script>
</body>
</html>
