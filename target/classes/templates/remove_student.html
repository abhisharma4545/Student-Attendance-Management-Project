<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & DataTables -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:#F0F0F0">

<!-- ✅ Admin Header Fragment -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Students Activity / Remove Student Or Multiple Students
            </div>

            <!-- ✅ Success Message -->
            <div class="alert alert-success" th:if="${messageSuccess}" id="success">
                <span th:text="${messageSuccess}">Record deleted successfully</span>
            </div>

            <!-- ✅ Failure Message -->
            <div class="alert alert-danger" th:if="${messageFailure}" id="danger">
                <span th:text="${messageFailure}">Unable to delete data because you can't fill the attendance</span>
            </div>

            <div class="panel panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase">
                    <strong>
                        Remove Multiple Students &nbsp;
                        [<span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm:ss')}"></span>]
                    </strong>
                </div>
                <div class="panel-body">
                    <form th:action="@{/students/delete}" method="post">
                        <input type="submit" value="Delete Student / Multiple Students" class="btn btn-danger">
                        <br><br>
                        <table id="table" class="table table-striped table-hover table-bordered">
                            <thead>
                            <tr>
                                <th><input type="checkbox" id="select_all">&nbsp;#</th>
                                <th>Student Id</th>
                                <th>Student Name</th>
                                <th>College No</th>
                                <th>Mobile No</th>
                                <th>Email Id</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td>
                                    <input type="checkbox" name="record" class="checkbox" th:value="${student.studentId}">
                                </td>
                                <td th:text="${student.studentId}"></td>
                                <td th:text="${student.studName}"></td>
                                <td th:text="${student.collegeName}"></td>
                                <td th:text="${student.mobile}"></td>
                                <td th:text="${student.email}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/jquery-3.1.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>

<script>
    $(document).ready(function () {
        $('#table').DataTable();

        $('#success').delay(5000).fadeOut('slow');
        $('#danger').delay(5000).fadeOut('slow');

        $('#select_all').on('click', function () {
            $('.checkbox').prop('checked', this.checked);
        });

        $('.checkbox').on('click', function () {
            $('#select_all').prop('checked', $('.checkbox:checked').length === $('.checkbox').length);
        });
    });
</script>
</body>
</html>
