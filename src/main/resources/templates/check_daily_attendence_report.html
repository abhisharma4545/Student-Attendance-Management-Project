<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Attendance</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color: #F0F0F0;">

<div class="container-fluid">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Check Date Wise Attendance
            </div>

            <div class="panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase font-weight-bold">
                    Check Date Wise Attendance &nbsp;
                    [<span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}"></span>] &nbsp;
                    <a class="btn btn-success">
                        <span class="badge" th:text="${activeStudents}">0</span> Active Students
                    </a>
                </div>

                <div class="panel-body">
                    <form method="get" th:action="@{/attendance/check}">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="date" class="form-control" name="date" required>
                            </div>
                            <div class="form-group col-md-4">
                                <input type="submit" class="btn btn-primary" value="Search">
                            </div>
                        </div>
                    </form>

                    <table class="table table-striped table-hover table-bordered" th:if="${attendanceList}">
                        <thead>
                        <tr>
                            <th>Student Id</th>
                            <th>Student Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Present</th>
                            <th>Absent</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="att : ${attendanceList}">
                            <td th:text="${att.id}"></td>
                            <td th:text="${att.name}"></td>
                            <td th:text="${att.mobile}"></td>
                            <td th:text="${att.email}"></td>
                            <td>
                                <input type="checkbox" th:checked="${att.attendance == 'present'}" disabled>
                            </td>
                            <td>
                                <input type="checkbox" th:checked="${att.attendance == 'absent'}" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <strong th:text="${chooseDate}">[DATE]</strong> Present & Absent Students Attendance Details
                            </td>
                            <td>
                                <span class="badge badge-success" th:text="${presentCount}">0</span> Present
                            </td>
                            <td>
                                <span class="badge badge-danger" th:text="${absentCount}">0</span> Absent
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
