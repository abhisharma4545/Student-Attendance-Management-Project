<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System - Approved Leaves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">

<!-- Header include -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-body">
            <div class="alert alert-info text-uppercase">
                Leave Management / Approved Student Leave Requests
            </div>

            <div class="card shadow mt-3">
                <div class="card-header bg-light fw-bold text-uppercase small">
                    Approved Students Leave Request &nbsp;
                    <span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm:ss')}"></span>
                    &nbsp;
                    <a class="btn btn-info btn-sm ms-2">
                        <span class="badge bg-light text-dark" th:text="${approvedCount}"></span>
                        Approved Requests
                    </a>
                </div>
                <div class="card-body">
                    <table id="approvedTable" class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>Leave Id</th>
                            <th>Student Name</th>
                            <th>Leave Reason</th>
                            <th>No. of Days</th>
                            <th>Leave Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="leave : ${approvedLeaves}">
                            <td th:text="${leave.id}"></td>
                            <td th:text="${leave.studentName}"></td>
                            <td><span class="text-primary" th:text="${leave.reason}"></span></td>
                            <td th:text="${leave.noOfDays}"></td>
                            <td><span class="badge bg-success" th:text="${leave.status}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap + jQuery + DataTables -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#approvedTable').DataTable();
    });
</script>
</body>
</html>
