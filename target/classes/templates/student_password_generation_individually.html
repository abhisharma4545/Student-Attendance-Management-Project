<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- DataTables -->
    <link rel="stylesheet" 
          href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#F0F0F0">

<!-- ✅ Include common header -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">

            <!-- ✅ Alert Success -->
            <div th:if="${successMessage}" 
                 class="alert alert-success" id="success" 
                 th:text="${successMessage}">
            </div>

            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Students Activity / Students Password Generation Individually
            </div>

            <div class="panel panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase font-weight-bold small">
                    Password Generation &nbsp;[&nbsp;<span th:text="${today}"></span>&nbsp;]
                </div>
                <div class="panel-body">
                    <table id="table" class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Student Id</th>
                                <th>Student Name</th>
                                <th>Email Id</th>
                                <th>Mobile No</th>
                                <th>User Name</th>
                                <th>Student Password</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.mobile}"></td>
                                <td th:text="${student.username}"></td>
                                <td><span class="badge badge-warning" 
                                          th:text="${student.password}"></span></td>
                                <td>
                                    <a th:href="@{/student/generate-password/{id}(id=${student.id})}" 
                                       class="btn btn-primary">
                                        <i class="fa fa-spinner fa-spin"></i> Generate Password
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#table').DataTable();
        $('#success').delay(5000).fadeOut('slow');
    });
</script>

</body>
</html>
