<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System - Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function fncSubmit() {
            const newPass = document.getElementById("password").value;
            const confPass = document.getElementById("confpass").value;

            if (!newPass) {
                alert("Please input Password");
                return false;
            }
            if (!confPass) {
                alert("Please input Confirm Password");
                return false;
            }
            if (newPass !== confPass) {
                alert("Confirm Password Not Match");
                return false;
            }
            return true;
        }
    </script>
</head>
<body style="background-color: #F0F0F0">

<!-- ✅ include admin header (fragment) -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Change Admin Password
            </div>

            <!-- ✅ Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" id="success" 
                 th:text="${successMessage}"></div>

            <!-- ✅ Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger" id="danger" 
                 th:text="${errorMessage}"></div>

            <!-- ✅ Warning Message -->
            <div th:if="${warningMessage}" class="alert alert-warning" 
                 th:text="${warningMessage}"></div>

            <div class="panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase font-weight-bold small">
                    Change Password &nbsp;&nbsp;[&nbsp;
                    <!-- ✅ FIXED DATE -->
                    <span th:text="${#dates.format(new java.util.Date(), 'dd-MM-yyyy HH:mm')}"></span>
                    &nbsp;]
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-body">
                                    <h4>Change Password</h4>
                                    <hr>

                                    <!-- ✅ Form -->
                                    <form th:action="@{/admin/change-password}" method="post" 
                                          onsubmit="return fncSubmit();">

                                        <!-- Current Password (readonly, optional) -->
                                        <div class="form-group row" th:if="${currentPassword}">
                                            <label class="col-4 col-form-label">Current Password</label>
                                            <div class="col-8">
                                                <input class="form-control here" type="text"
                                                       th:value="${currentPassword}" readonly>
                                            </div>
                                        </div>

                                        <!-- New Password -->
                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Password</label>
                                            <div class="col-8">
                                                <input id="password" name="password" class="form-control here"
                                                       type="password" required>
                                            </div>
                                        </div>

                                        <!-- Confirm Password -->
                                        <div class="form-group row">
                                            <label class="col-4 col-form-label">Confirm Password</label>
                                            <div class="col-8">
                                                <input id="confpass" name="confpass" class="form-control here"
                                                       type="password" required>
                                            </div>
                                        </div>

                                        <!-- Buttons -->
                                        <div class="form-group row">
                                            <label class="col-4 col-form-label"></label>
                                            <div class="col-8">
                                                <input type="submit" value="Change Password" class="btn btn-primary">
                                                <input type="reset" value="Reset" class="btn btn-danger">
                                            </div>
                                        </div>
                                    </form>
                                    <!-- End Form -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#success').delay(5000).fadeOut('slow');
        $('#danger').delay(5000).fadeOut('slow');
    });
</script>

</body>
</html>
