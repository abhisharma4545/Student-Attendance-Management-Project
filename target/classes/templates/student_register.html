<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Student Attendance System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:#F0F0F0;">

<!-- ✅ Include admin header fragment -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Students Activity / Student Registration
            </div>

            <!-- ✅ Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" id="success"
                 th:text="${successMessage}">
            </div>

            <!-- ✅ Error Message -->
            <div th:if="${failMessage}" class="alert alert-danger" id="danger"
                 th:text="${failMessage}">
            </div>

            <div class="panel panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase">
                    <strong>
                        Student Registration &nbsp;
                        [<p th:text="${#temporals.format(T(java.time.LocalDateTime).now(), 'dd-MM-yyyy HH:mm')}"></p>
                        ]
                    </strong>
                </div>

                <div class="panel-body">
                    <!-- ✅ Correct Binding -->
                    <form th:action="@{/student/register}" th:object="${student}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="studName">Student Name:</label>
                                <input type="text" class="form-control" id="studName" 
                                       th:field="*{studName}" placeholder="Student Name" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="collegeName">College Name:</label>
                                <input type="text" class="form-control" id="collegeName" 
                                       th:field="*{collegeName}" placeholder="College Name" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="mobile">Mobile:</label>
                                <input type="text" class="form-control" id="mobile" 
                                       th:field="*{mobile}" placeholder="Mobile No." required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Email Id:</label>
                                <input type="email" class="form-control" id="email" 
                                       th:field="*{email}" placeholder="Email Id" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address:</label>
                            <textarea class="form-control" id="address" 
                                      th:field="*{address}" placeholder="Address" required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="uname">User Name:</label>
                                <input type="text" class="form-control" id="uname" 
                                       th:field="*{uname}" placeholder="User Name" required>
                                      <div th:if="${errorUname}" class="text-danger mt-1" th:text="${errorUname}"></div> 
                                      
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Temporary Password:</label>
                                <input type="password" class="form-control" id="password" 
                                       th:field="*{password}" placeholder="Password" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                        <button type="reset" class="btn btn-danger">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    setTimeout(() => {
        const success = document.getElementById("success");
        const danger = document.getElementById("danger");
        if(success) success.style.display = "none";
        if(danger) danger.style.display = "none";
    }, 5000);
</script>

</body>
</html>
