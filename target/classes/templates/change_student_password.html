<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function fncSubmit() {
            let form = document.ChangePasswordForm;

            if (form.oldPassword.value === "") {
                alert('Please input old password');
                form.oldPassword.focus();
                return false;
            }
            if (form.newPassword.value === "") {
                alert('Please input Password');
                form.newPassword.focus();
                return false;
            }
            if (form.confirmPassword.value === "") {
                alert('Please input Confirm Password');
                form.confirmPassword.focus();
                return false;
            }
            if (form.newPassword.value !== form.confirmPassword.value) {
                alert('Confirm Password Not Match');
                form.confirmPassword.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body style="background-color:#F0F0F0;">

<!-- Student Header -->
<div th:replace="fragments/student_side_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Change Student Password
            </div>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" id="success">
                <span th:text="${successMessage}"></span>
            </div>

            <!-- Error Message -->
            <div th:if="${errorMessage}" class="alert alert-danger" id="danger">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="panel panel-primary shadow p-3 mb-5">
                <div class="panel-heading bg-info text-white p-2">
                    Change Password&nbsp;&nbsp;[<span th:text="${#dates.format(today, 'dd-MMM-yyyy HH:mm')}"></span>]
                </div>
                <div class="panel-body p-3">
                    <img src="/images/password-reset.jpg" class="rounded mb-3"
                         alt="Password Reset" width="350" height="140">

                    <div class="card">
                        <div class="card-body">
                            <h4>Change Password</h4>
                            <hr>
                            <form name="ChangePasswordForm" th:action="@{/change-password}" method="post"
                                  onsubmit="return fncSubmit();">
                                <div class="form-group row">
                                    <label for="oldPassword" class="col-4 col-form-label">Current Password</label>
                                    <div class="col-8">
                                        <input id="oldPassword" name="oldPassword" class="form-control"
                                               type="password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="newPassword" class="col-4 col-form-label">New Password</label>
                                    <div class="col-8">
                                        <input id="newPassword" name="newPassword" class="form-control"
                                               type="password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="confirmPassword" class="col-4 col-form-label">Confirm Password</label>
                                    <div class="col-8">
                                        <input id="confirmPassword" name="confirmPassword" class="form-control"
                                               type="password">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-8 offset-4">
                                        <button type="submit" class="btn btn-primary">Change Password</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    $(function () {
        $('#success').delay(5000).fadeOut('slow');
        $('#danger').delay(5000).fadeOut('slow');
    });
</script>
</body>
</html>
