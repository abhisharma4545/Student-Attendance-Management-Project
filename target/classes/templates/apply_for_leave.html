<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Leave Application</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-color:#F0F0F0">

<div th:insert="fragments/student_side_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-body">
            <div class="alert alert-info text-uppercase">
                Leave Section / Apply For Leave
            </div>

            <div th:if="${success}" class="alert alert-success" id="success"
                 th:text="${leaveApply}"></div>
                 
                 <div th:if="${error}" class="alert alert-danger" id="success"
                 th:text="${leaveApply}"></div>

            <div class="card border-info mb-3">
                <div class="card-header bg-info text-white">
                    Apply For Leave [&nbsp;<span th:text="${#dates.format(currentDate,'dd-MM-yyyy HH:mm')}"></span>&nbsp;]
                </div>
                <div class="card-body">
                    <form th:action="@{/apply-leave}" method="post">
                        <div class="form-group row">
                            <label for="message" class="col-4 col-form-label">Leave Reason</label>
                            <div class="col-8">
                                <textarea id="message" name="message" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="days" class="col-4 col-form-label">No of Days</label>
                            <div class="col-8">
                                <select id="days" name="days" class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-8 offset-4">
                                <button type="submit" class="btn btn-primary">Apply Leave</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(function () {
        $('#success').delay(5000).fadeOut('slow');
    });
</script>
</body>
</html>
