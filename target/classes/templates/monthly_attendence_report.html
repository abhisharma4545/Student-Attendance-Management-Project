<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" 
          href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
</head>
<body style="background-color: #F0F0F0">

<!-- include header fragment -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid mt-3">
    <div class="card shadow p-3 mb-5">
        <div class="card-body">
            <div class="alert alert-info text-uppercase shadow p-3 mb-4">
                Attendance Reports / Monthly Attendance Report
            </div>

            <div class="card shadow p-3 mb-5">
                <div class="card-header bg-light text-uppercase small font-weight-bold">
                    Monthly Attendance Report
                    [&nbsp;<span th:text="${#dates.format(#dates.createNow(),'dd-MM-yyyy HH:mm')}"></span>&nbsp;]
                </div>

                <div class="card-body">
                    <!-- Search Form -->
                    <form th:action="@{/reports/monthly}" th:object="${reportsFilter}" method="post" class="form-inline">
                        <div class="form-group mr-2">
                            <input type="date" class="form-control" th:field="*{sdate}">
                        </div>
                        <label class="mr-2"><b>To</b></label>
                        <div class="form-group mr-2">
                            <input type="date" class="form-control" th:field="*{edate}">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>

                    <!-- Attendance Table -->
                    <table id="table" class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <th>Student Id</th>
                                <th>Student Name</th>
                                <th>Total Present Days</th>
                                <th>Total Absent Days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="report : ${reports}">
                                <td th:text="${report.id}"></td>
                                <td th:text="${report.name}"></td>
                                <td><span class="text-success" th:text="${report.presentDays}"></span></td>
                                <td><span class="text-danger" th:text="${report.absentDays}"></span></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(reports)}">
                                <td colspan="4" class="text-center">No attendance found between two dates.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#table').DataTable();
    });
</script>
</body>
</html>
