<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:#F0F0F0;">
<div th:if="${admin != null}">
    <div th:replace="fragments/admin_header :: header"></div>

    <div class="container-fluid shadow p-3 mb-5">
        <div class="panel panel-default shadow p-3 mb-5">
            <div class="panel-body">
                <div class="alert alert-info shadow p-3 mb-5 text-uppercase">My Profile</div>
                <div class="panel panel shadow p-3 mb-5">
                    <div class="panel-heading bg-light text-uppercase font-weight-bold small">
                        My Profile&nbsp;&nbsp;&nbsp;&nbsp;[&nbsp;<span th:text="${#dates.format(currentDate, 'dd-MM-yyyy HH:mm')}"></span>&nbsp;]
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>My Profile</h4>
                                        <hr>
                                        <form>
                                            <div class="form-group row">
                                                <label class="col-4 col-form-label">Your Id</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="text" th:value="${admin.id}" disabled>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-4 col-form-label">Full Name</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="text" th:value="${admin.name}" disabled>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-4 col-form-label">Email</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="text" th:value="${admin.email}" disabled>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-4 col-form-label">Username</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="text" th:value="${admin.uname}" disabled>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <label class="col-4 col-form-label">Password</label>
                                                <div class="col-8">
                                                    <input class="form-control" type="password" th:value="${admin.password}" disabled>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Redirect if admin not found -->
<div th:if="${admin == null}">
    <script>window.location.href="/login";</script>
</div> 
</body>
</html>
