<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:#F0F0F0">

<div th:insert="fragments/student_side_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-body">
            <div class="alert alert-info text-uppercase">
                Inquiry Or Updation / Complaint/Issue Result
            </div>

            <div class="card border-info mb-3">
                <div class="card-header bg-info text-white">
                    Complaint Or Issue Result
                    [&nbsp;<span th:text="${#dates.format(currentDate,'dd-MM-yyyy HH:mm')}"></span>&nbsp;]
                </div>

                <div class="card-body">
                    <table id="table" class="table table-bordered">
                        <thead class="thead-light">
                        <tr>
                            <th>Inquiry Id</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Action Taken</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="inq : ${inquiries}">
                            <td th:text="${inq.inquiryId}"></td>
                            <td th:text="${inq.name}"></td>
                            <td th:text="${inq.mobile}"></td>
                            <td th:text="${inq.email}"></td>
                            <td>
                                <span th:if="${inq.actionTaken == 'We will check and solve or update your issue'}"
                                      class="badge badge-success"
                                      th:text="${inq.actionTaken}"></span>
                                <span th:unless="${inq.actionTaken == 'We will check and solve or update your issue'}"
                                      class="badge badge-danger"
                                      th:text="${inq.actionTaken}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
