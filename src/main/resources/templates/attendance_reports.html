<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body style="background-color:#F0F0F0">

<!-- Header Fragment -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="card shadow p-3 mb-5">
        <div class="card-body">
            <div class="alert alert-info text-uppercase shadow p-3 mb-4">
                Attendance Reports / Attendance Report
            </div>

            <div>
                <button class="btn btn-primary" onclick="window.print()">
                    <i class="bi bi-printer"></i> Print Report
                </button>
            </div>

            <br>

            <div class="card shadow">
                <div class="card-header bg-light text-uppercase fw-bold small">
                    Attendance Report &nbsp;
                    [ <span th:text="${#dates.format(now, 'dd-MM-yyyy HH:mm:ss')}"></span> ]
                    &nbsp;
                    <a class="btn btn-warning">
                        <span class="badge bg-dark" th:text="${count}"></span> Students
                    </a>
                </div>

                <div class="card-body">
                    <table id="table" class="table table-striped table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Student Id</th>
                                <th>Student Name</th>
                                <th>Total Present Days</th>
                                <th>Total Absent Days</th>
                                <th>Total Days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="row : ${report}">
                                <td th:text="${row.studentId}"></td>
                                <td th:text="${row.studName}"></td>
                                <td><span class="text-success fw-bold" th:text="${row.totalPresentDays}"></span></td>
                                <td><span class="text-danger fw-bold" th:text="${row.totalAbsentDays}"></span></td>
                                <td><span class="text-primary fw-bold" th:text="${365}"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap + DataTables -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('#table').DataTable();
    });
</script>

</body>
</html>
