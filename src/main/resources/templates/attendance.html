<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Attendance</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-color:#F0F0F0">

<!-- Admin Header Fragment -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">

            <div class="alert alert-info shadow p-3 mb-3 text-uppercase">
                Take Students Attendance
            </div>

            <!-- Alerts -->
            <div th:if="${alreadyTaken}" class="alert alert-danger" id="danger">
                Today's attendance already taken.
            </div>
            <div th:if="${attendanceTaken}" class="alert alert-success" id="success">
                Attendance taken successfully.
            </div>

            <div class="panel shadow p-3 mb-3">
                <div class="panel-heading bg-light font-weight-bold text-uppercase small">
                    Fill Attendance &nbsp;[ <span th:text="${#dates.format(dateNow,'dd-MMM-yyyy HH:mm')}"></span> ]&nbsp;
                    <a class="btn btn-success">
                        <span class="badge" th:text="${activeCount}"></span> Active Students
                    </a>
                </div>

                <div class="panel-body mt-3">
                    <form th:action="@{/attendance}" method="post">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Student Id</th>
                                    <th>Student Name</th>
                                    <th>Mobile</th>
                                    <th>Email</th>
                                    <th>Present</th>
                                    <th>Absent</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="s : ${students}">
                                    <td th:text="${s.studentId}"></td>
                                    <td th:text="${s.studName}"></td>
                                    <td th:text="${s.mobile}"></td>
                                    <td th:text="${s.email}"></td>
                                    <td><input type="radio" th:name="${s.studentId}" value="present" required></td>
                                    <td><input type="radio" th:name="${s.studentId}" value="absent" required></td>
                                </tr>
                            </tbody>
                        </table>

                        <button type="submit" class="btn btn-primary">Take Attendance</button>
                        <button type="reset" class="btn btn-danger">Clear</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    $(function() { $('#success').delay(5000).fadeOut('slow'); });
    $(function() { $('#danger').delay(5000).fadeOut('slow'); });
</script>
</body>
</html>
