<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body style="background-color:#F0F0F0;">

<!-- Include header -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-4 text-uppercase">
                Students Activity / Students Data
            </div>

            <div class="panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase p-2 mb-3">
                    <strong>Student Information For Update</strong>
                </div>

                <form th:action="@{/students/update}" method="post" th:object="${student}">
                    <div class="form-group">
                        <label for="student_id">Student Id:</label>
                        <input type="text" class="form-control" id="student_id"
                               th:field="*{studentId}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="sname">Student Name:</label>
                        <input type="text" class="form-control" id="sname"
                               th:field="*{StudName}">
                    </div>

                    <div class="form-group">
                        <label for="cname">College Name:</label>
                        <input type="text" class="form-control" id="cname"
                               th:field="*{collegeName}">
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile:</label>
                        <input type="text" class="form-control" id="mobile"
                               th:field="*{mobile}">
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address"
                               th:field="*{address}">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email"
                               th:field="*{email}">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Information</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
