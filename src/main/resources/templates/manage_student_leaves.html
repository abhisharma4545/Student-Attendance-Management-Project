<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System - Leave Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body class="bg-light">

<!-- Header include (Thymeleaf fragment) -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="card shadow">
        <div class="card-body">
            <div class="alert alert-info text-uppercase">
                Leave Management / New Leave Request
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="alert alert-success" id="success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" id="danger" th:text="${errorMessage}"></div>

            <div class="card shadow mt-3">
                <div class="card-header bg-light fw-bold text-uppercase small">
                    New Student Leave Requests &nbsp;
                    <span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm:ss')}"></span>
                    
                    &nbsp;
                    <a class="btn btn-success btn-sm ms-2">
                        <span class="badge bg-light text-dark" th:text="${pendingCount}"></span>
                        Pending Requests
                    </a>
                </div>
                <div class="card-body">
                    <table id="leaveTable" class="table table-bordered table-striped">
                        <thead class="table-dark">
                        <tr>
                            <th>Leave Id</th>
                            <th>Student Name</th>
                            <th>Leave Reason</th>
                            <th>No. of Days</th>
                            <th>Apply Date</th>
                            <th>Leave Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="leave : ${pendingLeaves}">
                            <td th:text="${leave.id}"></td>
                            <td th:text="${leave.studentName}"></td>
                            <td><span class="text-primary" th:text="${leave.reason}"></span></td>
                            <td th:text="${leave.noOfDays}"></td>
                            <td th:text="${#dates.format(leave.applyDate, 'dd-MM-yyyy')}"></td>
                            <td><span class="badge bg-danger" th:text="${leave.status}"></span></td>
                            <td>
                                <a th:href="@{/manage-leaves(id=${leave.id})}" class="btn btn-primary btn-sm">Approve</a>
                                <a th:href="@{/reject-leaves(id=${leave.id})}" class="btn btn-danger btn-sm">Reject</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap + jQuery + DataTables -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#leaveTable').DataTable();

        $('#success').delay(5000).fadeOut('slow');
        $('#danger').delay(5000).fadeOut('slow');
    });
</script>
</body>
</html>
