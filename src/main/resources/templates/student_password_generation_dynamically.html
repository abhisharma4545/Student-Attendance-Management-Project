<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:#F0F0F0">

<!-- Include Admin Header -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">

            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Students Activity / Students Password Generation
            </div>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" id="success" th:text="${successMessage}"></div>

            <div class="panel panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase font-weight-bold small">
                    Password Generation &nbsp;[&nbsp;<span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm')}"></span>&nbsp;]
                </div>

                <div class="panel-body">
                    <form th:action="@{/admin/generate-passwords}" method="post">
                        <table id="table" class="table table-striped table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>Student Id</th>
                                <th>Student Name</th>
                                <th>User Name</th>
                                <th>Student Password</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.username}"></td>
                                <td><span class="badge bg-warning text-dark" th:text="${student.password}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-asterisk fa-spin"></i> Generate Password
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script>
    $(function () {
        $('#success').delay(5000).fadeOut('slow');
    });
</script>
</body>
</html>
