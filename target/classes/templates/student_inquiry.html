<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Attendance System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#F0F0F0;">
    
    <!-- ✅ Include Header (fragments) -->
    <div th:replace="fragments/student_side_header :: header"></div>

    <div class="container-fluid mt-4">
        <div class="alert alert-info shadow">Inquiry Or Updation / Student Complaint</div>

        <!-- ✅ Success Message -->
        <div th:if="${inquiryMessage}" class="alert alert-success" id="success" 
             th:text="${inquiryMessage}">
        </div>

        <div class="card shadow">
            <div class="card-header bg-info text-white">
                Inquiry Or Any Query For Updation
                <span class="float-right">
                    [ <span th:text="${#dates.format(#dates.createNow(), 'dd-MM-yyyy HH:mm:ss')}"></span> ]
                </span>
            </div>

            <div class="card-body">
                <!-- ✅ Form POST to Controller -->
                <form th:action="@{/student/query}" method="post" th:object="${studentQuery}">
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input id="name" th:field="*{name}" class="form-control" type="text" required>
                    </div>

                    <div class="form-group">
                        <label for="mobile">Mobile No</label>
                        <input id="mobile" th:field="*{mobile}" class="form-control" type="text" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" th:field="*{email}" class="form-control" type="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Inquiry Or Query</label>
                        <textarea id="message" th:field="*{message}" class="form-control" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Inquiry</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>

<script>
    $(function() {
        $('#success').delay(5000).fadeOut('slow');
    });
</script>
</body>
</html>
