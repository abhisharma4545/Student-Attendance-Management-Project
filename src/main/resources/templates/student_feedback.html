<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#F0F0F0;">

<!-- Student Header -->
<div th:replace="fragments/student_side_header :: header"></div>

<div class="container-fluid mt-4">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">

            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Student Feedback
            </div>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="alert alert-success" id="success">
                <span th:text="${successMessage}"></span>
            </div>

            <div class="panel panel-primary shadow p-3 mb-5">
                <div class="panel-heading bg-info text-white">
                    Feedback &nbsp;&nbsp;[
                    <span th:text="${#dates.format(today, 'dd-MMM-yyyy HH:mm')}"></span>
                    ]
                </div>
                <div class="panel-body">

                    <img th:src="@{/images/feedback.png}" class="rounded mb-3"
                         alt="Feedback" width="350" height="120">

                    <div class="card">
                        <div class="card-body">
                            <h4>Feedback</h4>
                            <hr>

                            <form th:action="@{/save/feedback}" method="post">
                                <div class="form-group row">
                                    <label for="full_name" class="col-4 col-form-label">Full Name</label>
                                    <div class="col-8">
                                        <input id="full_name" name="fullName" class="form-control" type="text" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="mobile" class="col-4 col-form-label">Mobile No</label>
                                    <div class="col-8">
                                        <input id="mobile" name="mobile" class="form-control" type="text" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="message" class="col-4 col-form-label">Feedback</label>
                                    <div class="col-8">
                                        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-8 offset-4">
                                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:inline="javascript">
    $(function () {
        $('#success').delay(5000).fadeOut('slow');
    });
</script>
</body>
</html>
