<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & DataTables -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.css}" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #F0F0F0;">

<!-- Include admin sidebar/header fragment -->
<div th:replace="fragments/admin_header :: header"></div>

<div class="container-fluid">
    <div class="panel panel-default shadow p-3 mb-5">
        <div class="panel-body">
            <div class="alert alert-info shadow p-3 mb-5 text-uppercase">
                Attendance Reports / Daily Attendance Report
            </div>

            <div class="panel panel shadow p-3 mb-5">
                <div class="panel-heading bg-light text-uppercase font-weight-bold small">
                    Daily Attendance Report
                    [&nbsp;<span th:text="${#dates.format(now, 'dd-MM-yyyy HH:mm:ss')}"></span>&nbsp;]
                </div>

                <div class="panel-body">
                    <form th:action="@{/check-daily-attendance}" method="post">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <input type="date" class="form-control" id="sdate" name="sdate"
                                       th:value="${selectedDate}">
                            </div>
                            <div class="form-group col-md-4">
                                <input type="submit" class="btn btn-primary" value="Search">
                            </div>
                        </div>
                    </form>

                    <table id="table" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Student Id</th>
                            <th>Student Name</th>
                            <th>Today's Present</th>
                            <th>Today's Absent</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="record : ${attendanceList}">
                            <td th:text="${record.studentId}"></td>
                            <td th:text="${record.studentName}"></td>
                            <td><label style="color: #00ff00;" th:text="${record.presentCount}"></label></td>
                            <td><label style="color: #ff0000;" th:text="${record.absentCount}"></label></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(attendanceList)}">
                            <td colspan="4" class="text-center text-danger">
                                No attendance found for this date.
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-3.1.1.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#table').DataTable();
    });
</script>
</body>
</html>
